<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata Viewer</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/github.css">
    <link rel="image" href="/Assets/star-yellow.svg">
    <link rel="icon" type="image/png" href="/FavIcon/favicon-96x96.png" sizes="96*96"/>
    <link rel="icon" type="image/svg+xml" href="/FavIcon/favicon.svg"/>
    <link rel="shortcut icon" href="/FavIcon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180*180" href="/FavIcon/apple-touch-icon.png"/>
    <link rel="manifest" href="/FavIcon/site.webmanifest"/>
</head>
<body>
    <div id="background-layer"></div>
    <section class="root">
        <p id="p1">Image Metadata Viewer</p>
        <p id="p2">Developed by <a href="https://github.com/LibraAkaja">Biraj Adhikari</a></p>
        <div class="imgPrev">
            <img src="/Assets/filip-kvasnak-GHCjbikXrR0-unsplashE.png">
            <p id="p3">Supports EXIF + IPTC/XMP</p>
        </div>
        <button id="start">Get Started</button><br>
        <div class="gitHubBox">
            <a href="https://github.com/LibraAkaja/Image-Metadata-Viewer" class="gitHubStar" target="_blank" rel="noopener noreferrer">
                <span class="githubLogo"><img src="/Assets/github-logo2.png"></span>&nbsp;
                <span class="text">Star on GitHub</span>
                <img src="/Assets/star-white.svg" width="15px" id="star">
                <span class="star-count">-</span>
            </a>
        </div>
    </section>
    <script src="github.js" type="module"></script>
    <script src="dynamic.js"></script>
</body>
</html>
